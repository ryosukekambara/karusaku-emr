events {
    worker_connections 256;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 軽量ログ設定
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # 基本設定（軽量化）
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 30;
    client_max_body_size 5M;

    # 軽量Gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 4;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript;

    # 軽量セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # 軽量レート制限
    limit_req_zone $binary_remote_addr zone=api:5m rate=5r/s;

    # アップストリーム設定
    upstream karusaku_backend {
        server karusaku-emr:3001;
        keepalive 8;
    }

    # HTTP → HTTPS リダイレクト（無料SSL使用）
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS設定（Let's Encrypt対応）
    server {
        listen 443 ssl http2;
        server_name _;

        # 無料SSL証明書（Let's Encrypt）
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # 軽量セキュリティヘッダー
        add_header Strict-Transport-Security "max-age=31536000" always;

        # 静的ファイル（軽量キャッシュ）
        location /static/ {
            expires 1d;
            add_header Cache-Control "public";
        }

        # APIエンドポイント（軽量レート制限）
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://karusaku_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
        }

        # ヘルスチェック
        location /health {
            proxy_pass http://karusaku_backend;
            proxy_set_header Host $host;
            access_log off;
        }

        # メインアプリケーション
        location / {
            proxy_pass http://karusaku_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}


