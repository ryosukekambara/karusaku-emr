[build]
  publish = "client/build"
  command = "cd client && npm run build"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# パスワード保護設定
[[plugins]]
  package = "@netlify/plugin-password-protect"

